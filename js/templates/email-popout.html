<div class="popout-window shadow-container">
  <header>
    <h4>Send Email</h4>
  </header>
  <section class="content">
    <form action="email/sendemail" method="post">
      <div class="form-group">
        <label for="email-receiver">
          To:
          <input type="text">
        </label>
      </div>
      <div class="form-group">
        <label for="email-receiver">
          CC:
          <input type="text">
        </label>
      </div>
      <div class="form-group">
        <label for="email-receiver">
          Subject:
          <input type="text">
        </label>
      </div>
      <div class="form-group">
        <textarea></textarea>
      </div>
    </form>
  </section>
  <footer class="popout-btn-group btn-container cf">
    <button id="popout-cancel-btn" class="cancel-btn btn-lg btn-default btn f-right">Cancel</button>
    <button id="popout-submit-btn" class="blue-btn btn-lg f-right">Send</button>
  </footer>
</div>
